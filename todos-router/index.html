<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body>

	<section class="todoapp">
		<!-- 头部 -->
		<todoheader :list="list" @add-todo="addTodo"></todoheader>
		<!-- 主体 -->
		<todomain :list="list" @del-todo="delTodo" :newlist="newList"></todomain>
		<!-- 底部 -->
		<todofooter :list="list" @show-list="showList" @clear-completed="clearCompleted"></todofooter>
	</section>

	<script src="./node_modules/vue/dist/vue.js"></script>
	<script src="./node_modules/vue-router/vue-router.js"></script>
	<script src="./js/header.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/footer.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
